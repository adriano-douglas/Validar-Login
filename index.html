<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Validar Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <div class="campo email">
                <input type="text" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-solid fa-circle-exclamation erro"></i>
                <div class="mensagem-erro">O Email não pode estar vazio</div>
            </div>
            <div class="campo senha">
                <input type="password" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-circle-exclamation erro"></i>
                <div class="mensagem-erro">A Senha não pode estar vazia</div>
            </div>
            <p class="url-senha"><a href="#">Esqueceu a senha?</a></p>
            <input type="submit" value="Login">
            <p class="url-cadastrar"> Não é membro?  <a href="#">Cadastre-se agora</a></p>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
